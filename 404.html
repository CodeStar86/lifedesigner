<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // SPA redirect for GitHub Pages
      const path = window.location.pathname.replace(/^(.*\/lifedesigner)\//, '/lifedesigner/');
      const search = window.location.search || '';
      const hash = window.location.hash || '';
      window.location.replace('/lifedesigner/' + search + hash);
    </script>
  </head>
  <body></body>
</html>
